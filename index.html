<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon </title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- PAGINA DE CARGA -->
    <div class="cargando esconder" id="cargando">
      <div class="parteArriba" id="parteArriba">
        <img src="img/parteArriba.png" alt="pokebola" />
      </div>
      <div class="parteAbajo" id="parteAbajo">
        <img src="img/parteAbajo.png" alt="pokebola" />
      </div>
    </div>

    <!-- MENU -->

    <header>
      <nav>
        <img src="./img/logoPokemon.png" alt="Logo Pokemon" />
        <button id="btnAbrirBuscador" class="btnAbrirBuscador">
          <i class="fas fa-search"></i>
        </button>
      </nav>
    </header>

    <!-- BUSCADOR -->
    <div class="contBuscador esconder" id="contBuscador"> 
      <div class="buscador">
        <button class="btnRegresar" id="btnRegresar">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="contenedorBuscador">
          <input type="text" placeholder="Buscar Pokemon" id="inputBuscador" />
          <!-- <button><i class="fas fa-search"></i></button> -->
        </div>
      </div>
      <div id="resultados" class="resultados"></div>

    <!-- MOSTRAR POKEMON -->
    <div class="contenedorPokemon" id="contenedorPokemon">
      <div class="pokemon-card">
      <div class="background">
      <img  class="image" src="https://img.joomcdn.net/26be4910151c58d2bb6705ec0f4498832af2fc9f_original.jpeg" alt="pikachu" > 
      <img  class="image" src="https://img.joomcdn.net/26be4910151c58d2bb6705ec0f4498832af2fc9f_original.jpeg" alt="pikachu" > 

   
    </div>

<div class="content">
  <h1 class="pokemon-name">Pikachu</h1>
<span class="pokemon-type">Electric</span>

<div class="pokemon-stats">
          <p>Altura : </p>
         <p>Peso : </p>
         <p>Puntos de vida : </p>
          <p>Ataque :</p>
          <p>Defensa :</p>
         <p>Velocidad :</p>
        <p>Tipos  que pertenece : </p>
</div>
<h1 class="pokemon-logo">Pokemon cards</h1>
</div>
</div>


    </div>

    

    <script src="./js/pokemon.js"></script>
  </body>
</html>
