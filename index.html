<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon</title>
    <link rel="stylesheet" href="./css/estilos.css" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!-- MENU -->

    <header>
      <nav>
        <img src="./img/logoPokemon.png" alt="Logo Pokemon" />
        <button id="btnAbrirBuscador" class="btnAbrirBuscador">
          <i class="fas fa-search"></i>
        </button>
      </nav>
    </header>

    <!-- BUSCADOR -->
    <div class="contBuscador esconder" id="contBuscador">
      <div class="buscador">
        <button class="btnRegresar" id="btnRegresar">
          <i class="fas fa-arrow-left"></i>
        </button>
        <div class="contenedorBuscador">
          <input type="text" placeholder="Buscar Pokemon" id="inputBuscador" />
        </div>
      </div>
      <div id="resultados" class="resultados"></div>
    </div>
    <!-- MOSTRAR POKEMON -->
    <div class="contenedorPokemon" id="contenedorPokemon"></div>

    <script src="./js/pokemon.js" d></script>
  </body>
</html>
